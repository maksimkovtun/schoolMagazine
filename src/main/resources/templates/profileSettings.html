<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Авторизация</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body class="no-scroll-body">
<div class="authContainer">
  <h2>Вход в систему</h2>
  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>
  <form id="authForm" method="post" action="/settings/profile">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <input type="text" name="surname" placeholder="Фамилия" th:value="${profile?.profileSurname}" required>
    <input type="text" name="firstname" placeholder="Имя" th:value="${profile?.profileName}" required>
    <input type="text" name="patronymic" placeholder="Отчество" th:value="${profile?.profilePatronymic}" required>
    <input type="text" name="_class" placeholder="Класс" th:value="${(profile?.classNumber ?: '') + (profile?.classLetter ?: '')}" required>
    <input type="text" name="studentMail" placeholder="Почта" th:value="${profile?.profileMail}" required>
    <button type="submit">Сохранить</button>
    <a href="/settings">Назад</a>
  </form>
</div>
</body>
</html>
